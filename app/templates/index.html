<!DOCTYPE html>
<html lang="en">
<head>
    {%block head%}
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {%endblock%}
</head>
<body>

    <ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link" href="{{url_for('index')}}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{url_for('register')}}">Register User</a>
  </li>
  <li class="nav-item">
<a class="nav-link" href="{{url_for('database')}}">Database</a>
  </li>
</ul>
<div class="content">
{%block content%}

    <div class = "container">
    <h2 class="text-center">Users</h2>
        {%for user in users%}
<div class="card" style="">
  <img class="card-img-top" src="{{url_for('static', filename =  user.photo)}}" alt="Card image" style="width:10%">
  <div class="card-body">
    <h4 class="card-title">{{user.name}}</h4>
      <p class="card-text"><strong>Email:</strong> {{user.email}}</p>
      <p class="card-text"><strong>Gender:</strong> {{user.gender}}</p>
      <p class="card-text"><strong>Birthday:</strong> {{date.strftime(user.birthday, '%d %B %Y')}}</p>
      <p class="card-text"><strong>Message:</strong> {{user.message}}</p>


  </div>
</div>
    </div>
        {%endfor%}

{%endblock%}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
